    Button1_17 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 191, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =Set(
                var_alive2,
                Text(DataCardValue34_1.Selected.Value)
            );
            Set(
               var_newPlant2,
               Text(DataCardValue37_1.Selected.Value)
            );
            Set(
               var_family2,
               Text(DataCardValue20_1.Selected.Value)
            );
            Set(
               var_leaves,
               Value(DataCardValue6_1.Text)
            );
            
            // Get value from "Usernames" field.
            Set(
                var_usernames,
                Text(DataCardValue3_1.Selected.DisplayName)
            );
            
            If(
               Not(IsBlank(LookUp(January_1, StartsWith(Name.DisplayName, var_usernames)))),
               Patch(
                  January_1,
                  First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))),
                  {
                     'Leaf Input': 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'Leaf Input' + var_leaves,
            
                     'Alive Points': 
                     If(var_alive2 = "Yes", 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'Alive Points' + 10, 
                     First(Filter(January_1, StartsWith (Name.DisplayName, var_usernames))).'Alive Points' + 0),
            
                     'New Plant Points': 
                     If(var_newPlant2 = "Yes", 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'New Plant Points' + 10, 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'New Plant Points' + 0),
                     
                     'Family Points': 
                     If(var_family2 = "Yes", 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'Family Points' + 10,
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'Family Points' + 0)
                  })
                  
                  //Else
                  ,
            
               SubmitForm(Form5_17);
               Patch(
                  January_1,
                  First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))),
                  {
            
                     'Alive Points': 
                     If(var_alive2 = "Yes", 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'Alive Points' + 10, 
                     First(Filter(January_1, StartsWith (Name.DisplayName, var_usernames))).'Alive Points' + 0),
            
                     'New Plant Points': 
                     If(var_newPlant2 = "Yes", 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'New Plant Points' + 10, 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'New Plant Points' + 0),
                     
                     'Family Points': 
                     If(var_family2 = "Yes", 
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'Family Points' + 10,
                     First(Filter(January_1, StartsWith(Name.DisplayName, var_usernames))).'Family Points' + 0)
                  })
            
            );
            NewForm(Form5_17);
            ResetForm(Form5_17);
            //Navigate(plant_adoption_main);
