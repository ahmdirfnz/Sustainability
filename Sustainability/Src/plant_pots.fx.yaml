        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =
            // Declare Variables...
            
            // Get value from "Usernames" field.
            Set(
                var_usernames,
                Text(DataCardValue9.Selected.DisplayName)
            );
            
            Set(
                var_pots,
                Value(DataCardValue26.Text)
            );
            
            If(
               Not(IsBlank(LookUp('Development List', StartsWith(Usernames.DisplayName, var_usernames)))),
               Patch(
                    'Development List',
                    First(Filter('Development List', StartsWith(Usernames.DisplayName, var_usernames))),
                    {'Pots Input': First(Filter('Development List', StartsWith(Usernames.DisplayName, var_usernames))).'Pots Input' + var_pots}
               );
               ,
               SubmitForm(Form7);
                
            );
            
            NewForm(Form7);
            ResetForm(Form7);
            Navigate(track_leaf_dev);
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
