        OnSelect: |-
            =// Get value from Weight field.
            Set(
                paper_var,
                Value(DataCardValue5.Text)
            );
            Set(
                metal_var,
                Value(DataCardValue8.Text)
            );
            Set(
                plastic_var,
                Value(DataCardValue18.Text)
            );
            Set(
                glass_var,
                Value(DataCardValue19.Text)
            );
            Set(
                textile_var,
                Value(DataCardValue20.Text)
            );
            Set(
                battery_var,
                Value(DataCardValue21.Text)
            );
            Set(
                others_var,
                Value(DataCardValue33.Text)
            );
            // Get value from Name field.
            Set(
                user_name,
                Text(DataCardValue4.Selected.DisplayName)
            );
            If(
                Not(IsBlank(LookUp(January, StartsWith(Name.DisplayName, user_name)))),
                Patch(
                    January,
                    First(Filter(January, StartsWith(Name.DisplayName, user_name))),
                    {Paper: First(Filter(January, StartsWith(Name.DisplayName, user_name))).Paper + paper_var}
                );
                Patch(
                    January,
                    First(Filter(January, StartsWith(Name.DisplayName, user_name))),
                    {'Metal/Aluminium': First(Filter(January, StartsWith(Name.DisplayName, user_name))).'Metal/Aluminium' + metal_var}
                );
                Patch(
                    January,
                    First(Filter(January, StartsWith(Name.DisplayName, user_name))),
                    {Plastic: First(Filter(January, StartsWith(Name.DisplayName, user_name))).Plastic + plastic_var}
                );
                Patch(
                    January,
                    First(Filter(January, StartsWith(Name.DisplayName, user_name))),
                    {Glass: First(Filter(January, StartsWith(Name.DisplayName, user_name))).Glass + glass_var}
                );
                Patch(
                    January,
                    First(Filter(January, StartsWith(Name.DisplayName, user_name))),
                    {'Textile/Fabric': First(Filter(January, StartsWith(Name.DisplayName, user_name))).'Textile/Fabric' + textile_var}
                );
                Patch(
                    January,
                    First(Filter(January, StartsWith(Name.DisplayName, user_name))),
                    {'Battery/E-Waste': First(Filter(January, StartsWith(Name.DisplayName, user_name))).'Battery/E-Waste' + battery_var}
                );
                Patch(
                    January,
                    First(Filter(January, StartsWith(Name.DisplayName, user_name))),
                    {Others: First(Filter(January, StartsWith(Name.DisplayName, user_name))).Others + others_var}
                );
                ,
                SubmitForm(Form3);
                /*Patch(
                    Recycle,
                    First(Filter(Recycle, StartsWith(Name.DisplayName, user_name))),
                    {
                        Paper: paper_var,
                        Plastic: plastic_var,
                        'Metal/Aluminium': metal_var,
                        Glass: glass_var,
                        'Textile/Fabric': textile_var,
                        'Battery/E-Waste': battery_var
                    }
                );*/
            );
            NewForm(Form3);
            ResetForm(Form3);
