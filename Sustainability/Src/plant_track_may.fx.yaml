        OnSelect: |-
            =Set(
                var_alive2,
                Text(DataCardValue34_4.Selected.Value)
            );
            Set(
               var_newPlant2,
               Text(DataCardValue37_4.Selected.Value)
            );
            Set(
               var_family2,
               Text(DataCardValue20_4.Selected.Value)
            );
            Set(
               var_leaves,
               Value(DataCardValue6_4.Text)
            );
            
            // Get value from "Usernames" field.
            Set(
                var_usernames,
                Text(DataCardValue3_4.Selected.DisplayName)
            );
            
            If(
               Not(IsBlank(LookUp(May, StartsWith(Name.DisplayName, var_usernames)))),
               Patch(
                  May,
                  First(Filter(May, StartsWith(Name.DisplayName, var_usernames))),
                  {
                     'Leaf Input': 
                     First(Filter(May, StartsWith(Name.DisplayName, var_usernames))).'Leaf Input' + var_leaves,
            
                     'Alive Points': 
                     If(var_alive2 = "Yes", 
                     First(Filter(May, StartsWith(Name.DisplayName, var_usernames))).'Alive Points' + 10, 
                     First(Filter(May, StartsWith (Name.DisplayName, var_usernames))).'Alive Points' + 0),
            
                     'New Plant Points': 
                     If(var_newPlant2 = "Yes", 
                     First(Filter(May, StartsWith(Name.DisplayName, var_usernames))).'New Plant Points' + 10, 
                     First(Filter(May, StartsWith(Name.DisplayName, var_usernames))).'New Plant Points' + 0),
                     
                     'Family Points': 
                     If(var_family2 = "Yes", 
                     First(Filter(May, StartsWith(Name.DisplayName, var_usernames))).'Family Points' + 10,
                     First(Filter(May, StartsWith(Name.DisplayName, var_usernames))).'Family Points' + 0)
                  })
                  
                  //Else
                  ,
            
               SubmitForm(Form5_4);
               Patch(
                  May,
                  First(Filter(May, StartsWith(Name.DisplayName, var_usernames))),
                  {
            
                     'Alive Points': 
                     If(var_alive2 = "Yes", 
                     First(Filter(May, StartsWith(Name.DisplayName, var_usernames))).'Alive Points' + 10, 
                     First(Filter(May, StartsWith (Name.DisplayName, var_usernames))).'Alive Points' + 0),
            
