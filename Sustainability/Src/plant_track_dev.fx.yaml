        OnSelect: |-
            =// Get value from "Usernames" field.
            Set(
                var_usernames,
                Text(DataCardValue3.Selected.DisplayName)
            );
            Set(
                var_alive,
                Text(DataCardValue6.Selected.Value)
            );
            
            Set(
                var_leaves,
                Value(DataCardValue23.Text)
            );
            
            Set(
                var_plant,
                Text(DataCardValue35.Selected.Value)
            );
            Set(
                var_family,
                Text(DataCardValue20.Selected.Value)
            );
            
            If(
               Not(IsBlank(LookUp('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames)))),
               Patch(
                    'Plant Adoption Program',
                    First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))),
                    {'Leaf Input': First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))).'Leaf Input' + var_leaves}
               );
               
                If(
                var_alive = "Yes", 
                Patch('Plant Adoption Program',First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))), 
                {'Alive Points': First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))).'Alive Points'+ 10});
                ,
                Patch('Plant Adoption Program',First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))), 
                {'Alive Points': First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))).'Alive Points'});
                );
            
                If(
                var_plant = "Yes", 
                Patch('Plant Adoption Program',First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))), 
                {'New Plant Points': First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))).'New Plant Points'+ 10});
                ,
                Patch('Plant Adoption Program',First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))), 
                {'New Plant Points': First(Filter('Plant Adoption Program', StartsWith(Name.DisplayName, var_usernames))).'New Plant Points'});
                );
                
            
               ,
               SubmitForm(Form5);
                
            );
            
            NewForm(Form5);
            ResetForm(Form5);
            //Navigate(plant_adoption_main);
