        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =
            // Declare Variables...
            
            // Get value from "Usernames" field.
            Set(
                var_usernames,
                Text(DataCardValue41.Selected.DisplayName)
            );
            
            Set(
                var_family,
                Value(DataCardValue42.Text)
            );
            
            If(
               Not(IsBlank(LookUp('Development List', StartsWith(Usernames.DisplayName, var_usernames)))),
               Patch(
                    'Development List',
                    First(Filter('Development List', StartsWith(Usernames.DisplayName, var_usernames))),
                    {'Family Input': First(Filter('Development List', StartsWith(Usernames.DisplayName, var_usernames))).'Family Input' + var_family}
               );
               ,
               SubmitForm(Form8);
                
            );
            
            NewForm(Form8);
            ResetForm(Form8);
            Navigate(track_leaf_dev);
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
