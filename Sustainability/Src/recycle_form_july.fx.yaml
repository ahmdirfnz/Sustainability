    Button1_1 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 191, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =// Get value from Weight field.
            Set(
                paper_var,
                Value(DataCardValue41.Text)
            );
            Set(
                metal_var,
                Value(DataCardValue42.Text)
            );
            Set(
                plastic_var,
                Value(DataCardValue43.Text)
            );
            Set(
                glass_var,
                Value(DataCardValue45.Text)
            );
            Set(
                textile_var,
                Value(DataCardValue46.Text)
            );
            Set(
                battery_var,
                Value(DataCardValue48.Text)
            );
            Set(
                others_var,
                Value(DataCardValue52.Text)
            );
            // Get value from Name field.
            Set(
                user_name,
                Text(DataCardValue40.Selected.DisplayName)
            );
            If(
                Not(IsBlank(LookUp(July_1, StartsWith(Name.DisplayName, user_name)))),
                Patch(
                    July_1,
                    First(Filter(July_1, StartsWith(Name.DisplayName, user_name))),
                    {Paper: First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).Paper + paper_var}
                );
                Patch(
                    July_1,
                    First(Filter(July_1, StartsWith(Name.DisplayName, user_name))),
                    {'Metal/Aluminium': First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).'Metal/Aluminium' + metal_var}
                );
                Patch(
                    July_1,
                    First(Filter(July_1, StartsWith(Name.DisplayName, user_name))),
                    {Plastic: First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).Plastic + plastic_var}
                );
                Patch(
                    July_1,
                    First(Filter(July_1, StartsWith(Name.DisplayName, user_name))),
                    {Glass: First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).Glass + glass_var}
                );
                Patch(
                    July_1,
                    First(Filter(July_1, StartsWith(Name.DisplayName, user_name))),
                    {'Textile/Fabric': First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).'Textile/Fabric' + textile_var}
                );
                Patch(
                    July_1,
                    First(Filter(July_1, StartsWith(Name.DisplayName, user_name))),
                    {'Battery/E-Waste': First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).'Battery/E-Waste' + battery_var}
                );
                Patch(
                    July_1,
                    First(Filter(July_1, StartsWith(Name.DisplayName, user_name))),
                    {Others: First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).Others + others_var}
                );
                ,
                SubmitForm(Form5_12);
            
            );
            NewForm(Form5_12);
            ResetForm(Form5_12);
