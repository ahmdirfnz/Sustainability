    Button1_22 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 191, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =// Get value from Weight field.
            Set(
                paper_var,
                Value(DataCardValue108.Text)
            );
            Set(
                metal_var,
                Value(DataCardValue109.Text)
            );
            Set(
                plastic_var,
                Value(DataCardValue110.Text)
            );
            Set(
                glass_var,
                Value(DataCardValue111.Text)
            );
            Set(
                textile_var,
                Value(DataCardValue112.Text)
            );
            Set(
                battery_var,
                Value(DataCardValue113.Text)
            );
            Set(
                others_var,
                Value(DataCardValue114.Text)
            );
            // Get value from Name field.
            Set(
                user_name,
                Text(DataCardValue107.Selected.DisplayName)
            );
            Set(TotalPoints, 0.0);
            If(
                Not(IsBlank(LookUp(May_1, StartsWith(Name.DisplayName, user_name)))),
                Patch(
                    May_1,
                    First(Filter(May_1, StartsWith(Name.DisplayName, user_name))),
                    {Paper: First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).Paper + paper_var}
                );
                Patch(
                    May_1,
                    First(Filter(May_1, StartsWith(Name.DisplayName, user_name))),
                    {'Metal/Aluminium': First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).'Metal/Aluminium' + metal_var}
                );
                Patch(
                    May_1,
                    First(Filter(May_1, StartsWith(Name.DisplayName, user_name))),
                    {Plastic: First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).Plastic + plastic_var}
                );
                Patch(
                    May_1,
                    First(Filter(May_1, StartsWith(Name.DisplayName, user_name))),
                    {Glass: First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).Glass + glass_var}
                );
                Patch(
                    May_1,
                    First(Filter(May_1, StartsWith(Name.DisplayName, user_name))),
                    {'Textile/Fabric': First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).'Textile/Fabric' + textile_var}
                );
                Patch(
                    May_1,
                    First(Filter(May_1, StartsWith(Name.DisplayName, user_name))),
                    {'Battery/E-Waste': First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).'Battery/E-Waste' + battery_var}
                );
                Patch(
                    May_1,
                    First(Filter(May_1, StartsWith(Name.DisplayName, user_name))),
                    {Others: First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).Others + others_var}
                );
                ,
                SubmitForm(Form5_22);
                Patch(
            May_1,
                First(Filter(May_1, StartsWith(Name.DisplayName, user_name))),
                    {Total: First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).Paper + First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).'Metal/Aluminium' + First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).Plastic + First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).Glass + First(Filter(July_1, StartsWith(Name.DisplayName, user_name))).'Textile/Fabric' + First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).'Battery/E-Waste' + First(Filter(May_1, StartsWith(Name.DisplayName, user_name))).Others}
                );
                
            );
            
            NewForm(Form5_22);
            ResetForm(Form5_22);
