    Button1_19 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 191, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =// Get value from Weight field.
            Set(
                paper_var,
                Value(DataCardValue81.Text)
            );
            Set(
                metal_var,
                Value(DataCardValue82.Text)
            );
            Set(
                plastic_var,
                Value(DataCardValue83.Text)
            );
            Set(
                glass_var,
                Value(DataCardValue84.Text)
            );
            Set(
                textile_var,
                Value(DataCardValue85.Text)
            );
            Set(
                battery_var,
                Value(DataCardValue86.Text)
            );
            Set(
                others_var,
                Value(DataCardValue87.Text)
            );
            // Get value from Name field.
            Set(
                user_name,
                Text(DataCardValue80.Selected.DisplayName)
            );
            If(
                Not(IsBlank(LookUp(February_2, StartsWith(Name.DisplayName, user_name)))),
                Patch(
                    February_2,
                    First(Filter(February_2, StartsWith(Name.DisplayName, user_name))),
                    {Paper: First(Filter(February_2, StartsWith(Name.DisplayName, user_name))).Paper + paper_var}
                );
                Patch(
                    February_2,
                    First(Filter(February_2, StartsWith(Name.DisplayName, user_name))),
                    {'Metal/Aluminium': First(Filter(February_2, StartsWith(Name.DisplayName, user_name))).'Metal/Aluminium' + metal_var}
                );
                Patch(
                    February_2,
                    First(Filter(February_2, StartsWith(Name.DisplayName, user_name))),
                    {Plastic: First(Filter(February_2, StartsWith(Name.DisplayName, user_name))).Plastic + plastic_var}
                );
                Patch(
                    February_2,
                    First(Filter(February_2, StartsWith(Name.DisplayName, user_name))),
                    {Glass: First(Filter(February_2, StartsWith(Name.DisplayName, user_name))).Glass + glass_var}
                );
                Patch(
                    February_2,
                    First(Filter(February_2, StartsWith(Name.DisplayName, user_name))),
                    {'Textile/Fabric': First(Filter(February_2, StartsWith(Name.DisplayName, user_name))).'Textile/Fabric' + textile_var}
                );
                Patch(
                    February_2,
                    First(Filter(February_2, StartsWith(Name.DisplayName, user_name))),
                    {'Battery/E-Waste': First(Filter(February_2, StartsWith(Name.DisplayName, user_name))).'Battery/E-Waste' + battery_var}
                );
                Patch(
                    February_2,
                    First(Filter(February_2, StartsWith(Name.DisplayName, user_name))),
                    {Others: First(Filter(February_2, StartsWith(Name.DisplayName, user_name))).Others + others_var}
                );
                ,
                SubmitForm(Form5_19);
                /*Patch(
                    Recycle,
                    First(Filter(Recycle, StartsWith(Name.DisplayName, user_name))),
                    {
                        Paper: paper_var,
                        Plastic: plastic_var,
                        'Metal/Aluminium': metal_var,
                        Glass: glass_var,
                        'Textile/Fabric': textile_var,
                        'Battery/E-Waste': battery_var
                    }
                );*/
            );
            NewForm(Form5_19);
            ResetForm(Form5_19);
