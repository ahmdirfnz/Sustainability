    Button1_2 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 191, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |
            =// Get value from Weight field.
            Set(
                paper_var,
                Value(DataCardValue7.Text)
            );
            Set(
                metal_var,
                Value(DataCardValue9.Text)
            );
            Set(
                plastic_var,
                Value(DataCardValue10.Text)
            );
            Set(
                glass_var,
                Value(DataCardValue11.Text)
            );
            Set(
                textile_var,
                Value(DataCardValue13.Text)
            );
            Set(
                battery_var,
                Value(DataCardValue14.Text)
            );
            Set(
                others_var,
                Value(DataCardValue15.Text)
            );
            // Get value from Name field.
            Set(
                user_name,
                Text(DataCardValue3.Selected.DisplayName)
            );
            If(
                Not(IsBlank(LookUp(August_1, StartsWith(Name.DisplayName, user_name)))),
                Patch(
                    August_1,
                    First(Filter(August_1, StartsWith(Name.DisplayName, user_name))),
                    {Paper: First(Filter(August_1, StartsWith(Name.DisplayName, user_name))).Paper + paper_var}
                );
                Patch(
                    August_1,
                    First(Filter(August_1, StartsWith(Name.DisplayName, user_name))),
                    {'Metal/Aluminium': First(Filter(August_1, StartsWith(Name.DisplayName, user_name))).'Metal/Aluminium' + metal_var}
                );
                Patch(
                    August_1,
                    First(Filter(August_1, StartsWith(Name.DisplayName, user_name))),
                    {Plastic: First(Filter(August_1, StartsWith(Name.DisplayName, user_name))).Plastic + plastic_var}
                );
                Patch(
                    August_1,
                    First(Filter(August_1, StartsWith(Name.DisplayName, user_name))),
                    {Glass: First(Filter(August_1, StartsWith(Name.DisplayName, user_name))).Glass + glass_var}
                );
                Patch(
                    August_1,
                    First(Filter(August_1, StartsWith(Name.DisplayName, user_name))),
                    {'Textile/Fabric': First(Filter(August_1, StartsWith(Name.DisplayName, user_name))).'Textile/Fabric' + textile_var}
                );
                Patch(
                    August_1,
                    First(Filter(August_1, StartsWith(Name.DisplayName, user_name))),
                    {'Battery/E-Waste': First(Filter(August_1, StartsWith(Name.DisplayName, user_name))).'Battery/E-Waste' + battery_var}
                );
                Patch(
                    August_1,
                    First(Filter(August_1, StartsWith(Name.DisplayName, user_name))),
                    {Others: First(Filter(August_1, StartsWith(Name.DisplayName, user_name))).Others + others_var}
                );
                ,
                SubmitForm(Form5_13);
                
            
                /*Patch(
                    Recycle,
                    First(Filter(Recycle, StartsWith(Name.DisplayName, user_name))),
                    {
                        Paper: paper_var,
                        Plastic: plastic_var,
                        'Metal/Aluminium': metal_var,
                        Glass: glass_var,
                        'Textile/Fabric': textile_var,
                        'Battery/E-Waste': battery_var
                    }
                );*/
            );
            NewForm(Form5_13);
