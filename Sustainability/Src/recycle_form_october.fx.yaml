    Button1_15 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 191, 0, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnSelect: |-
            =// Get value from Weight field.
            Set(
                paper_var,
                Value(DataCardValue36.Text)
            );
            Set(
                metal_var,
                Value(DataCardValue38.Text)
            );
            Set(
                plastic_var,
                Value(DataCardValue39.Text)
            );
            Set(
                glass_var,
                Value(DataCardValue53.Text)
            );
            Set(
                textile_var,
                Value(DataCardValue54.Text)
            );
            Set(
                battery_var,
                Value(DataCardValue56.Text)
            );
            // Get value from Name field.
            Set(
                user_name,
                Text(DataCardValue35.Selected.DisplayName)
            );
            If(
                Not(IsBlank(LookUp(October_1, StartsWith(Name.DisplayName, user_name)))),
                Patch(
                    October_1,
                    First(Filter(October_1, StartsWith(Name.DisplayName, user_name))),
                    {Paper: First(Filter(October_1, StartsWith(Name.DisplayName, user_name))).Paper + paper_var}
                );
                Patch(
                    October_1,
                    First(Filter(October_1, StartsWith(Name.DisplayName, user_name))),
                    {'Metal/Aluminium': First(Filter(October_1, StartsWith(Name.DisplayName, user_name))).'Metal/Aluminium' + metal_var}
                );
                Patch(
                    October_1,
                    First(Filter(October_1, StartsWith(Name.DisplayName, user_name))),
                    {Plastic: First(Filter(October_1, StartsWith(Name.DisplayName, user_name))).Plastic + plastic_var}
                );
                Patch(
                    October_1,
                    First(Filter(October_1, StartsWith(Name.DisplayName, user_name))),
                    {Glass: First(Filter(October_1, StartsWith(Name.DisplayName, user_name))).Glass + glass_var}
                );
                Patch(
                    October_1,
                    First(Filter(October_1, StartsWith(Name.DisplayName, user_name))),
                    {'Textile/Fabric': First(Filter(October_1, StartsWith(Name.DisplayName, user_name))).'Textile/Fabric' + textile_var}
                );
                Patch(
                    October_1,
                    First(Filter(October_1, StartsWith(Name.DisplayName, user_name))),
                    {'Battery/E-Waste': First(Filter(October_1, StartsWith(Name.DisplayName, user_name))).'Battery/E-Waste' + battery_var}
                );
                Patch(
                    October_1,
                    First(Filter(October_1, StartsWith(Name.DisplayName, user_name))),
                    {Others: First(Filter(October_1, StartsWith(Name.DisplayName, user_name))).Others + others_var}
                );
                ,
                SubmitForm(Form5_15);
                /*Patch(
                    Recycle,
                    First(Filter(Recycle, StartsWith(Name.DisplayName, user_name))),
                    {
                        Paper: paper_var,
                        Plastic: plastic_var,
                        'Metal/Aluminium': metal_var,
                        Glass: glass_var,
                        'Textile/Fabric': textile_var,
                        'Battery/E-Waste': battery_var
                    }
                );*/
            );
            NewForm(Form5_15);
            ResetForm(Form5_15);
